<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Grâce au bouton "Add" ajoutez une balise "li" avec du texte (content x, x est un nombre) en dernier élément de la balise "ul" -->

<main>
    <button type="button">Add</button>

    <ul>

    </ul>
</main>

<script>
    var btn = document.querySelector('button[type=button]');
    var x = 0;


    btn.addEventListener('click', function() {
        var ul = document.getElementsByTagName('ul')[0];
        var li = document.createElement('li');
        var text = document.createTextNode('content' + x);


        text.innerText = ++x;
        ul.appendChild(li);
        li.appendChild(text);


    });
</script>
</body>
</html>
